<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body{ 
            font: normal 20pt Arial;
            background: rgb(213, 115, 115);
            color: white;
            text-align: center;
            margin: auto;

        }
        input {
            font: normal 18pt Arial;
            width: 100px;   
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        div#res {
            margin-top: 20px;
        }
       
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar(){
            var n1 = Number(document.getElementById('txtn1').value)
            var n2 = Number(document.getElementById('txtn2').value)
            var s = n1 + n2
            document.getElementById('res').innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
