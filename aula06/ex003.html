<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(116, 105, 222);/* comentário em css */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(247, 247, 247);
        }
        p{
            text-align: justify;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
     var n1 = Number(window.prompt('Digite um número: ')) // string
     var n2 = Number(window.prompt('Digite outro número: ')) // string
     var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
     // (number + number) para adição
     // (string + string)para concatenação
    </script>
</body>
</html>
