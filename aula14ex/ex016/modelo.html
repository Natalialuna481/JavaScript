<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div id="Contador">
            <p>Início: <input type="number" name="inicio" id="inicio"></p>
        </div>
        <div>
            <p>Fim: <input type="number" name="fim" id="fim"></p>
        </div>
        <div>
            <p>Passo: <input type="number" name="passo" id="passo"></p>
            <input type="button" value="Executar" onclick="executar()">
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>© CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
